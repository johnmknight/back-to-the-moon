<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Moon!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="score">SCORE: 0</div>
            <div id="fuel">FUEL: 100%</div>
            <div id="altitude">ALT: 0000</div>
        </div>
        
        <!-- Debug Panel (toggle with P) -->
        <div id="debug-panel" class="hidden">
            <div class="debug-title">DEBUG / SETTINGS</div>
            <div class="debug-row">
                <label for="gravity-slider">GRAVITY:</label>
                <input type="range" id="gravity-slider" min="5" max="80" value="25">
                <span id="gravity-value">25</span>
            </div>
            <div class="debug-row">
                <label for="thrust-slider">THRUST:</label>
                <input type="range" id="thrust-slider" min="20" max="120" value="60">
                <span id="thrust-value">60</span>
            </div>
            <div class="debug-row">
                <label for="fuel-slider">FUEL:</label>
                <input type="range" id="fuel-slider" min="0" max="100" value="100">
                <span id="fuel-value">100</span>
            </div>
            <div class="debug-hint">P TO RESUME</div>
        </div>
    </div>
    
    <div id="menu-screen" class="screen active">
        <h1 class="title">BACK TO THE MOON!</h1>
        <div class="menu-options">
            <button id="btn-stage1">STAGE 1: LUNAR LANDER</button>
            <button id="btn-stage2" disabled>STAGE 2: MOON PATROL</button>
            <button id="btn-stage3" disabled>STAGE 3: ???</button>
        </div>
        <p class="credits">ARTEMIS PROGRAM - RETURN TO LUNA</p>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
